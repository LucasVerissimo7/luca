<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de clientes - Lucas Veríssimo Imóveis</title>
    <style>

@font-face {
   font-family: SF-Bold;
   src: url(assets/fonts/SF\ BOLD.OTF);
}

@font-face {
   font-family: SF-Medium;
   src: url(assets/fonts/SF\ MEDIUM.OTF);
}

@font-face {
   font-family: SF-Regular;
   src: url(assets/fonts/SF\ REGULAR.OTF);
}

body {
    background: rgb(19, 19, 19);
    font-family: 'SF-Regular', sans-serif;
    color: #fff;
    margin: 0;
}

/*--------------------------- FORM -----------------------------*/
.formulario {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    padding: 40px;

}

p {
    font-size: 2rem;
    font-family: "SF-Bold", sans-serif;
}

.container {
    font-family: "SF-Regular", sans-serif;
    padding: 30px;
    border-radius: 8px;
    width: 300px;

}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-top: 10px;
}

input, select {
    font-family: "SF-Regular", sans-serif;
    font-size: 17px;
    font-weight: 300;
    width: 100%;
    margin-top: 10px;
    border-top: none;
    border-left: none;
    border-right: none;
    border-bottom: 2px solid #ccc;
    background-color: rgba(0, 0, 0, 0);
    outline: none;
    color: #f5f5f5;
}

select {
    border: none;
    background-color: #0000001a;
    border-radius: 10px;
    width: 100%;
    margin-top: 10px;
    padding: 5% 10%;
}

form .input-single input:focus ~ label,
form .input-single input:valid ~ label {
    transform: translateY(-25px);
    font-size: 12px;
    color: #ffffff7a;
}


.input-single {
    position: relative;
    margin: 20px 0;
}

.input-single label {
    position: absolute;
    left: 0;
    bottom: 5px;
    transition: all 0.2s;
    cursor: text;
    color: #ffffff;
}
.input label {
    color: #ffffff;
}
.input select {
    background-color: #242424;
}
.btn {
    font-family: "SF-Regular", sans-serif;
    background: rgb(25, 109, 25);
    background: linear-gradient(100deg, rgb(31, 95, 45) 0%, rgb(41, 100, 59) 100%);
    
    padding: 3vw 2.1vw;

    
    font-size: 1.3vw;
    font-weight: 600;
    color: #fff;

    border: none;

    cursor: pointer;

    margin-top: 20px;
    transition: 300ms;
}

.btn:hover {
    background: linear-gradient(100deg, rgb(46, 153, 69) 0%, rgb(41, 100, 59) 100%);
    transition: 300ms;
}

#responseMessage {
    text-align: center;
    margin-top: 10px;
    font-weight: bold;
}


@media (max-width: 480px) {
    /*-------- Form ---------*/
    .formulario {
        flex-direction: column;
        padding: 0;
        width: 100vw;
    }

    .formulario .container {
        max-width: 90vw;
    }
    .formulario .btn {
        font-size: 2rem;
    }
    /*-------- Form ---------*/
}

    </style>
</head>

<body>
    <section id="formulario" class="formulario">
        <div class="container">
    
            <form id="contactForm">
                <p style="font-size: 2.5rem;">Cadastro de clientes:</p>
    
                <div class="input-single">
    
                    <input type="text" id="nome" name="nome" required>
                    <label for="nome">Nome:</label>
    
                </div>

                <div class="input">

                    <label for="date" style="font-size: 0.8rem;">Data de nascimento:</label>
                    <input type="date" id="date" name="date" required>
    
                </div>
    
                <div class="input-single">
                    <input type="number" id="cpf" name="cpf" required 
                           placeholder="">
                    <label for="cpf">CPF:</label>
                </div>

                <div class="input-single">
    
                    <input type="text" id="CLT" name="CLT" required>
                    <label for="CLT">Tem 3 anos de CLT?</label>
    
                </div>

                <div class="input-single">
    
                    <input type="text" id="dependente" name="dependente" required>
                    <label for="dependente">Tem dependente?</label>
    
                </div>

                <div class="input-single">
    
                    <input type="text" id="renda" name="renda" required>
                    <label for="renda">Possui renda formal? Qual o bruto?</label>
    
                </div>

                <div class="input-single">
    
                    <input type="text" id="imovel" name="imovel" required>
                    <label for="imovel">Tem imóvel no seu nome? Se sim, está quitado?</label>
    
                </div>

                <p>Contato:</p>

        <div class="input-single">
            <input type="tel" id="telefone" name="telefone" required 
                   placeholder="">
            <label for="telefone">Número (WhatsApp):</label>
        </div>
    
                <div class="input-single">
    
                    <input type="text" id="email" name="email" required>
                    <label for="email">E-mail:</label>
    
                </div>

                <div class="input">
                    <label for="interesse">Interesse:</label>
                    <select id="interesse" name="interesse" required>
                        <option value="" disabled selected>Selecione uma opção</option>
                        <option value="Morar">Morar</option>
                        <option value="Invetir">Investir</option>
                        <option value="Outros">Outros</option>
                    </select>
                </div>
    
    
                <!-- Campo oculto com link para API do WhatsApp -->
                <input type="hidden" id="whatsappLink" name="whatsappLink">
    
                <div class="g-recaptcha" data-sitekey="6LfeXNUqAAAAAMYeZEULPxsqImMg_CGGyOG_7k4o"></div>
    
                <button class="btn" type="submit">Enviar</button>
            </form>
            <p id="responseMessage"></p>
        </div>
        
    <script src="https://cdn.jsdelivr.net/npm/inputmask@5.0.6/dist/inputmask.min.js"></script>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
    
            // Captura dos dados do formulário
            let formData = new FormData(this);
            let dados = {};
    
            formData.forEach((value, key) => {
                if (key === "date") {
                    // Converte a data para o formato dd/mm/aaaa
                    let data = new Date(value);
                    let dia = String(data.getDate()).padStart(2, '0');
                    let mes = String(data.getMonth() + 1).padStart(2, '0');
                    let ano = data.getFullYear();
                    dados[key] = `${dia}/${mes}/${ano}`;
                } else {
                    dados[key] = value;
                }
            });
    
            // Captura da URL da página atual
            dados.url_origem = window.location.href;
    
            // Formata número para API do WhatsApp
            let telefoneFormatado = dados.telefone.replace(/\D/g, "");
            if (!telefoneFormatado.startsWith("55")) {
                telefoneFormatado = "55" + telefoneFormatado;
            }
    
            if (telefoneFormatado.length < 12) {
                alert("Número de telefone inválido. Verifique e tente novamente.");
                return;
            }
    
            // Adiciona o link do WhatsApp no objeto
            dados.whatsappLink = `https://wa.me/${telefoneFormatado}`;
    
            // Dispara evento para Google Tag Manager
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
                'event': 'form_submit',
                'form_id': 'contactForm',
                ...dados
            });
    
            // Dispara evento para Google Analytics 4
            if (typeof gtag === "function") {
                gtag('event', 'form_submit', {
                    'event_category': 'Formulários',
                    'event_label': 'Envio de formulário',
                    'value': 1
                });
            }
    
            console.log("Dados enviados:", dados);
    
            fetch("https://hook.us2.make.com/fi621r3kboamr14gyp8vcfcdvm21ssxf", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(dados)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Erro na resposta do servidor");
                }
                return response.text();
            })
            .then(data => {
                console.log("Resposta do servidor:", data);
                document.getElementById("responseMessage").innerText = "Mensagem enviada com sucesso!";
                document.getElementById("responseMessage").style.color = "green";
                document.getElementById("contactForm").reset();
            })
            .catch(error => {
                console.error("Erro ao enviar:", error);
                document.getElementById("responseMessage").innerText = "Erro ao enviar mensagem!";
                document.getElementById("responseMessage").style.color = "red";
            });
        });
    </script>
    
        

    <script>
        let currentIndex = 0;

function showSlide(index) {
    const slider = document.querySelector('.slider');
    const totalSlides = document.querySelectorAll('.slide-item').length;
    
    if (index >= totalSlides) {
        currentIndex = 0;
    } else if (index < 0) {
        currentIndex = totalSlides - 1;
    } else {
        currentIndex = index;
    }

    slider.style.transform = `translateX(-${currentIndex * 100}%)`;
}

function nextSlide() {
    showSlide(currentIndex + 1);
}

function prevSlide() {
    showSlide(currentIndex - 1);
}


    </script>
    </section>
</body>
</html>
